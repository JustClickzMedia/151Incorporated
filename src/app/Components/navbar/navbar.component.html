<nav id="header" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div id="header-container" class="container navbar-container">
    <a class="navbar-brand mr-0" routerLink=""><img class="d-block w-100" src="http://oxygen.1-5-1.org/wp-content/uploads/2018/09/151Logo2.png"/></a>
    <button class="navbar-toggler ml-auto custom-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" (click)="toggleNavbar()"  routerLink="">HOME <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" *ngFor="let NavItem of NavMenu$ | async">
            <a class="nav-link" (click)="toggleNavbar()" routerLink="/pg/{{ NavItem.id }}/{{ NavItem.title.rendered }}">{{ NavItem.slug | uppercase }}</a>
        </li>
      </ul>
      <app-searchbox (submit)="toggleNavbar()" ></app-searchbox>
    </div>
  </div>
</nav>
